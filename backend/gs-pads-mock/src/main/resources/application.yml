spring:
  profiles:
    active: local
  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: update

  batch:
    job:
      enabled: false
    jdbc:
      initialize-schema: always

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    prometheus:
      enabled: true
