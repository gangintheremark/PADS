spring:
  config:
    import: application-secret.yml
  data:
    redis:
      port: 6379
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/anomaly
    username: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true # SQL 쿼리 로그 출력
  session:
    store-type: redis
    redis:
      namespace: shboard:session

server:
  servlet:
    session:
      cookie:
        name: JSESSIONID